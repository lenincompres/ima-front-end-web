<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet"/>

  <script src="colormindApp.js" defer async></script>

<body>
  <h1>Colormind Palette Generator</h1>
  <menu>
    <div>
      <label for="modelSelect">Colormind Model:</label>
      <select id="modelSelect" name="modelSelect"></select>
    </div>
    <div>
      <label for="mainColorInput">Main color:</label>
      <input type="color" id="mainColorInput" name="secondColorInput" value="#e66465" />
    </div>
    <div>
      <label for="secondColorInput">Second color:</label>
      <input type="color" id="secondColorInput" name="secondColorInput" value="#e66465" />
    </div>
    <button id="generateButton">Generate</button>
  </menu>
  <main id="paletteMain"></main>
</body>
